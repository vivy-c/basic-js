<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>

<body>
    <script>
        /*
        console method :
        console.log(..) atau console.info(..) = info
        console.warna(..) = info peeringatam
        console.error(..) = info error
        console.table(..) = info dalam bentuk table

        di console ini ada levelnya, urutan paing bawahnya yaitu info ... sampai error
        defaultnya cuma menampilkan level info keatas
        kalau ingin melihat debug ganti level menjadi verbose
        */
        console.debug("Hello World"); //debug tidak dikeluarkan karena defaulnya memang tidak diperlihatkan
        console.log("Hello World");
        console.info("Hello World");
        console.warn("Ini peringatan");
        console.error("Ini error");
    </script>
</body>

</html>
