<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>
        /*
        Scope merupakan area akses sebuah data
        ada 2 jenis= global scope dan local scope
        tiap kita buat function, maka kita akan membuat local scope untuk function tersebut
        data di global scope bisa diakses di local scope, namun data di local hanya bisa diakses di local tsb
        atau di scope local dibawahnya(dalam kasus function dalam function)
        */

        //global scope 
        let counter = 0; // (bisa diakses dari manapun) 

        //global scope 
        function hitMe() {
            //local scope function hitMe
            counter++; // we can access
        }

        //global scope 
        function other() {
            //local scope other
        }

        hitMe();
        hitMe();

        console.info(counter);
        document.writeln(counter);

        function first() {
            // local scope first
            let firstVariable = "First";
        }

        function second() {
            //local scope second
            let secondVariable = "Second";

            //console.info(firstVariable); // ERROR variable antar local scope pun tidak bisa saling memanggil

        }

        first();
        second();

        // console.info(firstVariable); //ERROR variable not define  karena ini local scope
        // document.writeln(firstVariable); //ERROR variable not define  karena ini local scope

        // console.info(secondVariable); //ERROR variable not define  karena ini local scope
        // document.writeln(secondVariable); //ERROR variable not define  karena ini local scope

        //Nested function scope
        function first() {
            let firstVariable = "First";

            function second() {
                console.info(firstVariable); // can access local first function
            }

            second();
        }
        first();
    </script>
</body>

</html>
