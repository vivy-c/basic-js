<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring</title>
</head>

<body>
    <script>
        // mengambil data di array

        // const names = ["Vivy", "Cahyani"];
        // const firstName = names[0];
        // const lastName = names[1];

        // console.info(firstName);
        // console.info(lastName);

        // menggunakan destructuring array
        {
            const names = ["Vivy", "Cahyani", "Lamelo", "Ball", "Hehe"];
            let [firstName, middleName, lastName, ...others] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
            console.info(others);

        }
        //mengambil data di object
        {
            const person = {
                firstName: "Vivy",
                lastName: "Cahyani",
                address: {
                    street: "Jalan belum ada",
                    city: "Jakarta",
                    country: "Indonesia"
                },
                hobby: "Game",
                channel: "Belum ada"
            };

            // let firstName = person.firstName;
            // let lastName = person.lastName;
            let { firstName, lastName, address: { city, street, country }, ...others } = person;

            console.info(firstName);
            console.info(lastName);
            // console.info(address);
            // destructuring multi level
            console.info(street);
            console.info(city);
            console.info(country);
            console.info(others);
        }

        {
            // function displayPerson(person) {
            function displayPerson(firstName, lastName) {
                console.info(person.firstName);
                console.info(person.lastName);
            }

            const person = {
                firstName: "Vivy",
                lastName: "Cahyani"
            };

            displayPerson(person);
        }
        {
            //destructuring di function parameter (1)
            function displayPerson({ firstName, lastName }) {
                console.info(firstName);
                console.info(lastName);
            }

            const person = {
                firstName: "Vivyy",
                lastName: "Cahyanii"
            };
            displayPerson(person);
        }
        {
            //destructuring di function parameter (1)
            // function sum(array) {
            //     return array[0] + array[1];
            // }
            function sum([first, second]) {
                return first + second;
            }

            console.info(sum([1, 1]));
            console.info(sum([10, 11]));

        }
        {
            // const names = [];
            // const [firstName, middleName, lastName] = names;

            // console.info(firstName);
            // console.info(middleName);
            // console.info(lastName);

            //default value destructuring array

            const names = ["Vivy"];
            const [firstName, middleName = "Cahyani", lastName] = names;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            const person = {
                firstName: "Vivy",
                lastName: "Cahyani"
            };

            let { firstName, middleName = "Ball", lastName } = person;

            console.info(firstName);
            console.info(middleName);
            console.info(lastName);
        }

        {
            //menggunakan nama variable lain
            const person = {
                firstName: "Vivy",
                lastName: "Cahyani"
            };

            let { firstName: namaDepan,
                middleName: namaTengah = "Ball",
                lastName: namaBelakang } = person;

            console.info(namaDepan);
            console.info(namaTengah);
            console.info(namaBelakang);
        }
    </script>
</body>

</html>
