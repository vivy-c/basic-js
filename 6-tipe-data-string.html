<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>

<body>
    <script>
        //merupakan tipe data teks bisa menggunakan petik satu atau dua (asal konsisten)
        document.writeln("Vivy Cahyani");
        document.writeln("</br>");
        document.writeln('tingkat 3');
        document.writeln("</br>");
        //dibawah ini berupa string kosong 
        document.writeln("");

        //menambah string dengan string atau string concat (menggabungkan string bisa dilakukan engan menggunakan operator + plus)
        document.writeln("Nama : " + "Vivy " + "Cahyani");
        document.writeln("</br>");
        document.writeln("Tingkat : " + "tingkat 3");
    </script>
</body>

</html>
