<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Prompt</title>
</head>

<body>
    <script>
        /*
        js punya :
        alert => warning berupa popup text di browser
        prompt => meminta input string dari pengguna browser dalam bentuk popup input text
        confirm => meminta input boolean dai browser dalam bentuk popup input pilihan
        */

        const name = prompt("Siapa nama Anda?");

        alert(`Hello : ${name}`);
    </script>
</body>

</html>
