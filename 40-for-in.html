<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>

<body>
    <script>
        /*
        for in merupakan  perulangan for yg digunakan untuk mengiterasi seluruh data property di object atau index di array
        for in tidak direkomendasikan untuk array, array bisa menggunakan for of
        */

        //object (mengambil property)
        const person = {
            firstName: "Vivy",
            lastName: "Cahyani"
        };

        for (const property in person) {
            document.writeln(`<p>${property} : ${person[property]}</p>`)
        }

        //array(mengambil index)
        const names = ["Vivy", "Cahyani"];
        for (const index in names) {
            document.writeln(`<p>${index} : ${names[index]}</p>`)

        }
    </script>
</body>

</html>
