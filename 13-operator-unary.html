<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>

<body>
    <script>
        let result = +1; // =1 juga sama saja karena defaultnya angka itu positif
        document.writeln("<p>" + result + "</p>");

        result--; //result = result -1; result -= 1; untuk decrement atau menurunkan 1 angka //0
        document.writeln("<p>" + result + "</p>");

        result++; //result = result +1; result += 1; untuk increment atau menambahkan 1 angka //1
        document.writeln("<p>" + result + "</p>");

        result = -result; //konversi positif ke negatif =-1
        document.writeln("<p>" + result + "</p>");

    </script>
</body>

</html>
