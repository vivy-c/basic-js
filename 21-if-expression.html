<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>

<body>
    <script>
        /*
         if pada js digunakan untuk percabangan 
         percabangan => kode program tertentu dieksekusi apabila kondisi terpenuhi
         if dieksekusi pada saat boolean valuenya true
         kalo else dieksekusi jika nilai if nya bernilai else
         else if gigunakan untuk membuat beberapa kondisi
        */
        const examValue = 90;

        if (examValue > 80) {
            document.writeln("<P>Good Job : A</p>");
        } else if (examValue > 70) {
            document.writeln("<P>Good Job : B</p>");
        } else if (examValue > 60) {
            document.writeln("<P>Not Bad</p>");
        } else {
            document.writeln("<P>Try Again</p>");
        }
    </script>
</body>

</html>
