<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter</title>
</head>

<body>
    <script>
        /*
        rest parameter adalah fitur dimana kita bisa mengirim data sebanyak banyaknya pada stau paremeter
        dan secara otomatis akan dikonversi menjadi array
        ada ketentuannya
        boleh ada satu di function dan tidak boleh lebih dari satu
        hanya boleh di posisi paling akhir tidak boleh didepan atau ditengah kecuali memang hanya ada satu parameter
        di bahasa pemrograman lain, ada juga yang bilang ini adalah variable argument
        
        spread syntax 
        kita bisa mengirim data yang sudah ber tipe array ke rest parameter
        kita bisa gunakan ... diikuti dengan arraynya ketika memanggil function
        fitur ini dinamakan spread syntax
        */

        //rest parameter
        function sum(name, ...data) {
            let total = 0
            for (const item of data) {
                total += item;
            }
            console.info(`Total ${name} is ${total}`);
            document.writeln(`<p>Total ${name} is ${total}</p>`);
        }
        sum('orange', 2, 3, 4, 4, 5, 5, 5);
        sum('apple', 2, 3, 3, 3, 4, 5, 6, 6);
        sum('banana', 8, 7, 8, 9, 9, 99, 7, 66, 6);

        const values = [10, 10, 10, 10, 10];
        sum('test array', ...values)
    </script>
</body>

</html>
