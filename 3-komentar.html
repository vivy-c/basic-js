<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komentar</title>
</head>

<body>
    <script>
        //Ini komentar satu baris
        document.writeln("Hello Komentar");
        /*
        ini komentar lebih dari satu baris
        ini untuk uji coba
        */
        document.writeln("Hello Komentar Lebih Dari Satu Baris");

        //perbedaan apabila ditambah tag html
        document.writeln("<p>Hello Komentar</p>");
        document.writeln("<p>Hello Komentar Lebih Dari Satu Baris</p>");
    </script>
</body>

</html>
