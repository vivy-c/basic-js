<body>
    <script>
        //tanpa variable
        document.writeln("Vivy Cahyani");

        document.writeln("Vivy Cahyani");

        document.writeln("Vivy Cahyani");

        document.writeln("Vivy Cahyani");

        */

        //deklarasi variable
        //var fullName; //biasanya penulisan namanya seperti ini disebut dgn camelcase
        var firstName;
        var lastName;
        //mengubah value variable
        // fullName = "Vivy Cahyani";
        // fullName = "Vivy Ajala";
        firstName = "Vivy";
        lastName = "Ajala";

        //membuat variable sekaligus dg value
        var fullName = "Vivy " + "Cahyani";
        var fullName = "Vivy Cahyani";

        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");




    </script>
