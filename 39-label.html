<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Label</title>
</head>

<body>
    <script>
        /*
        label = penanda yg bisa digunakan dg kata kunci nreak dan continue
        secara default saat kita melakukan break atau continue dia akan melakukan perulangan dimana kode break dan continue itu digunakan
        kita bisa membuat break dan continue asal pda perulangan terdapat label
        untuk membuat label, kita bisa gunakan nama label lalu diikuti dg titik du (:)
        */

        loopi:
        for (let i = 0; i < 10; i++) {
            loopj:
            for (let j = 0; j < 100; j++) {
                if (j > 10) {
                    continue loopi;
                }
                console.info(`${i} - ${j}`);
            }
        }
    </script>
</body>

</html>
