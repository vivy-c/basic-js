<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <script>

        /*
        Cara menggunakan Live preview atau live server :
        klik kanan pilih sesuai yang diinginkan

        Cara menggunakan peacock :
        buka command pallete (ctrl+shift+p)
        ketik peacock
        pilih peacock enter a color enter hexa sesuai warna yang diinginkan
        */

        /*
        switch mirip dengan if, namun kondisi switch hanya untuk perbandingan ==
        */
        const nilai = "A";

        switch (nilai) {
            case "A":
                document.writeln("<p>Wow Anda lulus dengan baik</p>");
                break;
            case "B":
            case "C":
                document.writeln("<p>Anda lulus</p>");
                break;
            case "D":
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default:
                document.writeln("<p>Mungkin anda dalah jurusan</p>");
            //break;
        }

        if (nilai === "A") {
            document.writeln("<p>Wow Anda lulus dengan baik</p>");
        } else if (nilai === "B" || nilai === "C") {
            document.writeln("<p>Anda lulus</p>");
        } else if (nilai === "D") {
            document.writeln("<p>Anda tidak lulus</p>");
        } else {
            document.writeln("<p>Mungkin anda dalah jurusan</p>");
        }

    </script>
</body>

</html>
