    <title>Variable Let</title>

<body>
    <script>
        //penggunaan var untuk deskripsi variable pada js sudah tidak digunakan
        //untuk deskripsi variable yang digunakan adalah let dan const

        let fullName = "Vivy Cahyani";
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

    </script>

</body>
