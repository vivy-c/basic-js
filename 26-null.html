<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL</title>
</head>

<body>
    <script>
        /*
        null = representasi data kosong
        null != undefined, nul = var sudah di add value hanya saja valuenya null
        undefined = variable belum ditamahkan value apapun
        */
        let firstName = null;

        if (firstName === undefined) {
            alert("UNDEFINED");
        } else if (firstName === null) {
            alert("NULL");
        } else {
            alert(firstName);
        }

    </script>
</body>

</html>
