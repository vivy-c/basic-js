<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break and Continue</title>
</head>

<body>
    <script>
        /*
        pada switch statement, break untuk menghentikan case dalam switch
        pada perulangan, breaak juga untuk menghentikan seluruh perulangan
        sementara continue  digunakan untuk menghentikan perulangan saat ini lalu melanjutkan ke perulangan berikutnya
        */

        //penggunaan break
        let counter = 1
        while (true) {
            document.writeln(`<p>Perulangan ke ${counter}</p>`);
            counter++;

            if (counter > 10) {
                break;
            }
        }

        //penggunaan continue
        for (let i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                continue;
            }
            document.writeln(`<p>Perulangan Ganjil ${i}</p>`);
        }

    </script>
</body>

</html>
