<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>

<body>
    <script>

        //tipe data number hanya ada satu termasuk untuk bilang an bulat, pecahan maupun decimal
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.12);

        //js sudah mendukung number notation, seperti binary, hexadecimal, octal dll
        document.writeln("</br>");
        //contoh binary
        document.writeln(0b1111010);

    </script>
</body>

</html>
