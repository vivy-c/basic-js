<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nullist Coalescing Operator</title>
</head>

<body>
    <script>
        /*
        Nullist value => null & undefined
        Nullist Coalescing operator (??) adalah operator mirip ternary operator
        yang membedakan adl kondisi :
        jika null atau undefined, baru value defaultnya diambil 
        */

        //Tanpa Nullist
        let parameter = "Vivy";

        let data = parameter;
        if (data === undefined || data === null) {
            data = "Nilai Default";
        }
        document.writeln(`<p>${data}</p>`);

        //Dengan Nullist
        data = parameter ?? "nilai default";
        document.writeln(`<p>${data}</p>`);


    </script>
</body>

</html>
