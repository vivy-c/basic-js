<body>
    <script>
        /*
        optional chaining operator (?) merupakan operator yg digunakan untuk mengamankan
        ketika ingin mengakses property sebuah object dari data nullish
        jika kita coba akses property dari sebuah object dari data nullish tanpa menggunakan
        optional chaining operator, maka akan terjadi error
        */

        //1. contoh error
        let person = {
            // address: {
            //     country: "Indonesia"
            // }
        };

        //let country = person.address.country;
        // let country;
        // //2. kode berhenti sampe sini karena error person.address = undefined, saat undefined dicari .country nya maka menghasilkan error
        // //4. cara mengetahui adanya error atau tidaknya
        // if (person.address !== undefined && person.address !== null) {
        //     country = person.address.country;
        // }
        // document.writeln(`<p>${country}</p>`);
        // document.writeln('Sukses');
        //3. isinya blank tapi sebenarnya ada error bisa dilihat melalui console

        //5. Dengan optional chaining
        let country = person?.address?.country;
        document.writeln(`<p>${country}</p>`);
        document.writeln('Sukses');
    </script>
